<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="./img/background-image.jpg">

	<title>Netflix</title>
</head>
<body>
	<div class="background">
		<div class="Container_1">
			<header class="Cabecalho">
				<div class="Logo_Netflix">
					<figure>
						<img src="./img/logo.svg" alt="Logo Netflix">
						<figcaption>Logo da Netflix</figcaption>
					</figure>
				</div>
			</header>
		<div class="Container_4">
			<main class="Dados">
				<div class="Container_2">
					<form class="Grade">
						<h2>Entrar</h2>
						<label for="nome" class="hidden-model">Nome completo</label>
						<input type="text" name="" class="input-model" placeholder="Nome completo" required>
				
						<label for="email" class="hidden-model">email</label>
						<input type="email" name="" class="input-model" placeholder="E-mail" required>
						<input type="submit" value="Enviar">
					</form>
				</div>
			</main>
			<div class="Clear"></div>
			<footer class="Rodapé">
				<div class="Container_3">
					<fieldset class="Guardar">
						<legend></legend>
						<input type="radio">
						<label for="lembrete">lembre-se de mim</label>
						<label class="saiba" for=""><a href="#">Precisa de ajuda</a></label>
					</fieldset>
					<section class="link">
						<h2>Novo por aqui <a href="#">Assine agora</a></h2>
					</section>
					<section class="confirme">
						<p>Esta pagina é Protegida pela Google <br>
							ReCAPTCHA para garantir que você não é um <br>
								robô <a href="#">Saiba mais</a>
							</br>
						</br></p>
					</section>
				</div>
			</footer>
		</div>
		</div>
	</div>
</body>
</html>
